<!DOCTYPE html>
<html>
<head>
    <title>
        Signup page
    </title>
    <link rel="stylesheet" href="science signup.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup">
                <p>Signup</p>
                <p>It just takes 30 second</p>
            </header>
            <main class="signup-body">
                <form action="Science login.html">
                    <p>
                        <label for="fullname">Full Name</label><br>
                        <input type="text" id="fullname" placeholder="Ansh Parag" required>
                    </p>
                    <p>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="habbo@gmail.com" required>
                    </p>
                    <p>
                        <label for="Password">Password</label><br>
                        <input type="password" id="password" placeholder="At least 8 charater" required>
                    </p>
                    <p>
                        <input type="Submit" id="Submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>
                    Already have an account? <a href="Science login.html">login</a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
